<ul>
  <li><a routerLink="/">На главную</a></li>
  <li><a routerLink="/category">Категории</a></li>
</ul>

<table>
  <tr *ngFor="let item of products">
    <td>{{item.title}}</td>
    <td>{{item.anons}}</td>
    <td> <img [src]="item.image"></td>
    <td>{{item.price}} рублей </td>
    <td><a [routerLink]='"view"'>Подробнее</a></td>
  </tr>
</table>
